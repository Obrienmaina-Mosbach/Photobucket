<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        .header a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            text-align: center;
        }

        .header a:hover {
            background-color: #555;
        }

        .section {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .images {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .images img {
            width: 30%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .images img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#Homepage">Homepage</a>
            <a href="#About">About</a>
            <a href="#Portfolio">Portfolio</a>
            <a href="#Packages">Packages</a>
            <a href="#Contact">Contact</a> 
        </div>

        <div class="section" id="america">
            <h2>America</h2>
            <div class="images">
                <img src="https://github.com/Obrienmaina-Mosbach/Photobucket/blob/main/Media/Images/optimized/America/gautier-uffQnKuJ-hc-unsplash.jpg?raw=true" alt="Golden Gate Bridge">
                <img src="https://github.com/Obrienmaina-Mosbach/Photobucket/blob/main/Media/Images/optimized/America/maarten-van-den-heuvel-gZXx8lKAb7Y-unsplash.jpg?raw=true" alt="Golden Gate Bridge">
                <img src="https://media.istockphoto.com/id/1406960186/photo/the-skyline-of-new-york-city-united-states.jpg?s=612x612&w=0&k=20&c=yZJXNdzq3d5bKgvVzPBahBujpbVUXFyjyl9FN9L7esM=" alt="New York">
            </div>
        </div>

        <div class="section" id="europe">
            <h2>Europe</h2>
            <div class="images">
                <img src="https://github.com/Obrienmaina-Mosbach/Photobucket/blob/main/Media/Images/optimized/Europe/joss-woodhead-3wFRlwS91yk-unsplash.jpg?raw=true" alt="Eiffel Tower in Paris">
                <img src="https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcRKFuaAOofO6yqS61BInBLoOwMTjCyOQhhasLeMhkPrhfCcO7PTmcCutIwPFpJJ8DoUpk9TKenDVQ1NuYIEPiat5_KfW_WeKSFU_lDS2Q" alt="Colosseum in Rome">
                <img src="https://github.com/Obrienmaina-Mosbach/Photobucket/blob/main/Media/Images/optimized/Europe/omid-visuals--QCaTH3O5Nk-unsplash.jpg?raw=true" alt="Big Ben in London">
            </div>
        </div>

        <div class="section" id="africa">
            <h2>Africa</h2>
            <div class="images">
                <img src="https://github.com/Obrienmaina-Mosbach/Photobucket/blob/main/Media/Images/optimized/Africa/francesco-ungaro-GUq7shfDhYw-unsplash%20(1).jpg?raw=true" alt="African Safari">
                <img src="https://github.com/Obrienmaina-Mosbach/Photobucket/blob/main/Media/Images/optimized/Africa/graphic-node-yPSbirjJWzs-unsplash.jpg?raw=true" alt="Pyramids of Egypt">
                <img src="https://github.com/Obrienmaina-Mosbach/Photobucket/blob/main/Media/Images/optimized/Africa/sergey-pesterev-DWXR-nAbxCk-unsplash.jpg?raw=true" alt="Africa Landscape">
            </div>
        </div>

        <div class="section" id="asia">
            <h2>Asia</h2>
            <div class="images">
                <img src="https://github.com/Obrienmaina-Mosbach/Photobucket/blob/main/Media/Images/optimized/Asia/jeppe-hove-jensen-MERnURbrO5k-unsplash.jpg?raw=true" alt="Great Wall of China">
                <img src="https://github.com/Obrienmaina-Mosbach/Photobucket/blob/main/Media/Images/optimized/Asia/cj-7dXmBZ_x6qY-unsplash.jpg?raw=true" alt="Angkor Wat, Cambodia">
                <img src="https://github.com/Obrienmaina-Mosbach/Photobucket/blob/main/Media/Images/optimized/Asia/evan-krause-BU6lABNbTpA-unsplash.jpg?raw=true" alt="Taj Mahal, India">
            </div>
        </div>
    </div>
</body>
</html>
