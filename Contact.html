        body {
            font-family: 'Maven Pro', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3F3F3;
        }
 
        nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgb(68, 69, 84);
    border-bottom-right-radius: 1rem;
    border-bottom-left-radius: 1rem; /* Add corner radius */
    margin-left: 0px;
    margin-right: 0px;
    padding-top: 20px;
    padding-right: 10px;
    padding-left: 10px;
    padding-bottom: 20px;
    width:100%;
    z-index:1;
}
 
nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    flex-grow: 1;
}
 
nav ul li {
    display: inline;
}
 
nav ul li a {
    display: block;
    color: #F3F3F3;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    border-radius: 16px; /* Add corner radius to links */
}
 
nav ul li a:hover {
    background-color: #F3F3F3;
    color: #444554;
}
 
.logo {
    width: 200px; /* Adjust size as needed */
    height: auto;
    margin-right: 20px; /* Add some space between the logo and the nav items */
}
 
/* Hamburger menu */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}
 
.hamburger div {
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 4px;
}
 
 
nav ul.active {
    display: flex;
}
 
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;           
            border-radius: 10px;
           
        }

        #contain{
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            margin-bottom: 40px;
            background-color: #F3F3F3;

        .title {

            color: #333;

        .form-section {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
        }
        .image-container img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 10px;
        }
        .form-container {
            flex-grow: 1;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-row {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        input, textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            background-color: #E5D0CC;
            color: #444554;
            padding: 0.8rem;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgb(68, 69, 84);
            color: #FFFFFF;
        }
        .social-media {
            text-align: center;
            margin-top: 2rem;
        }
        .social-media a {
            margin: 0 1rem;
            text-decoration: none;
            color: #555;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .social-media a:hover {
            color: #007BFF;
        }
